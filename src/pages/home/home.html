<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenese Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-menu [content]="mycontent">
        <ion-content>
          <ion-list>
            <button ion-button>View Timeline</button>
            <br>
            <button ion-button>Add Expenese</button>
            <br>
            <button ion-button>Add Income</button>
            <br>
            <button ion-button (click)="openCalculator()">Calculator</button>
            <ion-item menuClose detail-none>Close</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-nav #mycontent [root]="rootPage"></ion-nav>

    <ion-title>Timeline</ion-title>
</ion-content>
