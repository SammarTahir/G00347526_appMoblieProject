<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Expense Tracker
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="options"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button>View Timeline</button>
  <br>
  <button ion-button>Add Expenese</button>
  <br>
  <button ion-button>Add Income</button>
  <br>
  <button ion-button (click)="openCalculator()">Calculator</button>

</ion-content>
