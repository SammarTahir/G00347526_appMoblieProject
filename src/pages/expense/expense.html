<ion-header>

  <ion-navbar>
    <ion-title>Money Tracking</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item>{{note.title}}</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
