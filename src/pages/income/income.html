<ion-header>
  <ion-navbar>
    <ion-title>Currency Exchange</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="number" placeholder="Amount"></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label>Currency</ion-label>
    <ion-select [(ngModel)]="currency" okText="Confirm" cancelText="Dismiss">
      <ion-option value="JPY">Japanese Yen</ion-option>
      <ion-option value="GBP">British Pound</ion-option>
      <ion-option value="USD">US Dollar</ion-option>
      <ion-option value="BHD">Bahraini Dinar</ion-option>
      <ion-option value="KWD">Kuwaiti Dinar</ion-option>
      <ion-option value="LVL">Lavtvian Lat</ion-option>
      <ion-option value="OMR">Omani Rial</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
