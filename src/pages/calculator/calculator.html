<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>
    {{result}}
  </ion-title> 
    <br>
  <button ion-button round (click)="addToCalculation('7')">7</button>
  <button ion-button round (click)="addToCalculation('8')">8</button>
  <button ion-button round (click)="addToCalculation('9')">9</button>
  <button ion-button (click)="calculate('/')">/</button>
    <br>
  <button ion-button round (click)="addToCalculation('4')">4</button>
  <button ion-button round (click)="addToCalculation('5')">5</button>
  <button ion-button round (click)="addToCalculation('6')">6</button>
  <button ion-button (click)="calculate('*')">X</button>
    <br>
  <button ion-button round (click)="addToCalculation('1')">1</button>
  <button ion-button round (click)="addToCalculation('2')">2</button>
  <button ion-button round (click)="addToCalculation('3')">3</button>
  <button ion-button (click)="calculate('-')">-</button>
    <br>
  <button ion-button round (click)="addToCalculation('.')">.</button>
  <button ion-button round (click)="addToCalculation('0')">0</button> 
  <button ion-button round (click)="getTotal()">=</button>
  <button ion-button (click)="calculate('+')">+</button>
</ion-content>
