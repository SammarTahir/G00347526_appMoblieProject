<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>
    {{result}}
  </ion-title> 
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('7')">7</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('8')">8</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('9')">9</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="calculate('/')">/</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('4')">4</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('5')">5</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('6')">6</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="calculate('*')">X</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <button ion-button round block (click)="addToCalculation('1')">1</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('2')">2</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('3')">3</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="calculate('-')">-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('.')">.</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="addToCalculation('0')">0</button> 
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="getTotal()">=</button>
      </ion-col>
      <ion-col>
        <button ion-button round block (click)="calculate('+')">+</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
